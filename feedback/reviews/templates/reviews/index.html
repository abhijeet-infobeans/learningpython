{% extends 'reviews/base.html' %}

{% block page_title %}
    Review Form
{% endblock page_title %}
    

{% block content %}
<form method="POST">
    {% csrf_token %}
    
    {% for filed in form %}
    <div class="form-control {% if filed.errors %}errors{% endif %}">
        {{ filed.label_tag }}
        {{ filed }}
        {{ filed.errors }}
    </div>
    {% endfor %}
    <button>Send</button>
</form>
{% endblock content %}
